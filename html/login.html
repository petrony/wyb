<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font & Icon -->
  <link href="../font/roboto.min.css" rel="stylesheet">
  <link href="../../plugins/material-design-icons-iconfont/material-design-icons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/style.min.css" id="main-css">

  <title>Mimity Admin</title>

<body class="login-page">

  <div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-md-auto d-flex justify-content-center">
        <div class="card card-style-1">
          <div class="card-body p-4">

            <!-- LOG IN FORM -->
            <h4 class="card-title text-center mb-0">LOG IN</h4>
            <div class="text-center text-muted font-italic">to your account</div>
            <hr>
            <form>
              <div class="form-group">
                <div class="floating-label input-icon">
                  <i class="material-icons">person_outline</i>
                  <input type="text" class="form-control" placeholder="Username" id="username">
                  <label for="username">Username</label>
                </div>
              </div>
              <div class="form-group">
                <div class="floating-label input-icon">
                  <i class="material-icons">lock_open</i>
                  <input type="password" class="form-control" placeholder="Password" id="password">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="form-group d-flex justify-content-between align-items-center">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="remember">
                  <label class="custom-control-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-primary text-decoration-underline small">Forgot password ?</a>
              </div>
              <button type="button" class="btn btn-primary btn-block">LOG IN</button>
            </form>
            <hr>
            <div class="small">
              Don't have an account ?
              <a href="#" class="text-decoration-underline">Register</a>
            </div>
            <!-- /LOG IN FORM -->

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Scripts -->

</body>

</html>
