<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font & Icon -->
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/png">
<link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png" />
<link href="../font/roboto.min.css" rel="stylesheet">
<link href="../font/roboto-condensed.min.css" rel="stylesheet">
<link href="../../plugins/material-design-icons-iconfont/material-design-icons.min.css" rel="stylesheet">
<link href="../../plugins/fontawesome-free/css/all.min.css" rel="stylesheet">

  <!-- Plugins -->
  <link rel="stylesheet" href="../../plugins/datatables/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/flatpickr/flatpickr.min.css">
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css" />
  <!-- Main Style -->
  <link rel="stylesheet" href="../css/style.min.css" id="main-css">
  <link rel="stylesheet" href="../css/sidebar-blue.min.css" id="sidebar-css">

  <title>WANT YOU BACK - Классификатор товаров</title>
</head>

<body>
  <!-- Main -->
  <div class="pt-lg-5 pb-lg-5 pt-4 pb-4">
    <div class="text-center pt-lg-5 pb-lg-5">
      <a href="#">
        <img src="../img/logo-cub.svg" alt="">
      </a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-7 mx-auto">
        <form class="auth" action="#">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control" type="text" name="email" id="email" placeholder="Введите e-mail">
          </div>
          <div class="form-group mb-4">
            <label for="email">Пароль</label>
            <input class="form-control" type="password" name="email" id="email" placeholder="Введите пароль">
          </div>
          <div class="form-group mb-4">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input align-middle" id="customCheck1">
              <label class="custom-control-label d-inline-block align-middle mb-0" for="customCheck1">
                <span class="d-inline-block align-middle">Запомнить меня</span>
              </label>
            </div>
          </div>
          <div id="captcha" class="text-center mb-lg-5 mb-4">
            <img class="w-100" src="../img/captcha.jpg" alt="">
          </div>
          <div class="form-group mb-lg-5 mb-4 text-center">
            <button class="btn btn-rose">Войти</button>
          </div>
          <div class="form-links text-center">
            <a href="#">Регистрация</a><span>/</span><a href="#">Восстановление пароля</a>
          </div>
        </form>
      </div>
    </div>

  </div>
  <!-- /Main body -->
  <!-- Plugins -->
  <script src="../../plugins/datatables/jquery.dataTables.bootstrap4.responsive.min.js"></script>


</body>

</html>
